    <header class=" max-w-[800px] w-full m-auto mt-16">
        <h1 class="text-3xl">ToDo List</h1>
        <form id="new-task-form" class="flex">
            <input class="size-1/2 p-4 rounded-2xl text-xl mr-4 mt-4"
                type="text" 
                id="new-task-input" 
                placeholder="Create new task"
            />

                class="cursor-pointer text-xl rounded-xl bg-blue-500 hover:bg-blue-700 text-white p-4 mt-4"
                type="submit" 
                id="new-task-submit" 
                value="Add task"
            />
        </form>
    </header>
